<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Hero / Header -->
  <header class="hero">
    <div class="hero-content">
      <img src="profile.jpg" alt="Profile Photo" class="profile-photo">
      <h1 id="displayName"></h1>
      <a href="#projects" class="btn">View My Work</a>
    </div>
    <nav class="main-nav">
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#skills">Skills</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="about" class="section">
      <h2>About Me</h2>
      <p id="aboutText"></p>
    </section>

    <section id="education" class="section">
      <h2>Education</h2>
      <div id="educationContainer" class="grid"></div>
    </section>


    <section id="projects" class="section">
      <h2>Projects</h2>
      <div id="projectsContainer" class="grid"></div>
    </section>

    <section id="skills" class="section">
      <h2>Skills</h2>
      <ul id="skillsList" class="skills-list"></ul>
    </section>

    <section id="contact" class="section">
      <h2>Contact</h2>
      <div class="contact-cards">
        <div class="contact-card">
          <p>Email:</p>
          <span id="contactEmail"></span>
        </div>
        <div class="contact-card">
          <p>LinkedIn:</p>
          <a id="contactLinkedIn" href="#" target="_blank">Profile</a>
        </div>
        <div class="contact-card">
          <p>GitHub:</p>
          <a id="contactGitHub" href="#" target="_blank">Profile</a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 <span id="footerName">John Doe</span></p>
  </footer>

  <button onclick="topFunction()" id="topBtn" title="Go to top">â†‘</button>
  <script src="script.js"></script>
</body>
</html>
